<!-- centres/templates/centres/session_list.html -->
{% extends 'centres/base.html' %}

{% block content %}
    <h1>Sessions de Formation</h1>
    <ul>
        {% for session in sessions %}
            <li>
                <a href="{% url 'centres:session_detail' pk=session.pk %}">
                    {{ session.nom }} - {{ session.date_debut|date:"d/m/Y" }} Ã  {{ session.date_fin|date:"d/m/Y" }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
