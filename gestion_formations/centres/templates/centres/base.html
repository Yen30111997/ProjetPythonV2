<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Yam Academy{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'centres/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'centres:home' %}">
                <img src="{% static 'centres/images/logo.png' %}" alt="Logo Yam Academy" class="logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'centres:home' %}">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'centres:centre_list' %}">Centres</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'centres:formation_list' %}">Formations</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'centres:session_list' %}">Sessions</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'centres:commentaire_list' %}">Commentaires</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" class="form-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link">Déconnexion</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Connexion</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'centres:register' %}">Inscription</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="text-center mt-5 mb-3">
        <p>&copy; 2024 Yam Academy - Tous droits réservés.</p>
    </footer>
</body>
</html>
